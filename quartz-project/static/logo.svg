<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .logo-text { 
        font-family: 'Crimson Text', serif; 
        font-weight: 600; 
        font-size: 36px; 
        fill: #461031; 
      }
      .logo-accent { 
        fill: #461031; 
        opacity: 0.7; 
      }
    </style>
  </defs>
  
  <!-- Minimalist circle accent -->
  <circle cx="20" cy="30" r="3" class="logo-accent"/>
  <circle cx="80" cy="70" r="2" class="logo-accent"/>
  
  <!-- Main initials -->
  <text x="50" y="60" text-anchor="middle" class="logo-text">KS</text>
  
  <!-- Subtle underline -->
  <line x1="30" y1="70" x2="70" y2="70" stroke="#461031" stroke-width="1" opacity="0.5"/>
</svg>
