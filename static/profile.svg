<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#461031;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B1538;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="150" cy="150" r="140"/>
    </clipPath>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="145" fill="url(#profileGradient)" stroke="#FFF5E4" stroke-width="10"/>
  
  <!-- Profile content area -->
  <g clip-path="url(#circleClip)">
    <!-- Background pattern -->
    <rect x="0" y="0" width="300" height="300" fill="#461031"/>
    
    <!-- Geometric pattern -->
    <g opacity="0.3">
      <path d="M 50 50 L 150 100 L 250 50 L 200 150 L 250 250 L 150 200 L 50 250 L 100 150 Z" fill="#FFF5E4"/>
    </g>
    
    <!-- Profile figure -->
    <g transform="translate(150, 150)">
      <!-- Head -->
      <circle cx="0" cy="-20" r="35" fill="#FFF5E4" opacity="0.9"/>
      
      <!-- Body -->
      <ellipse cx="0" cy="40" rx="45" ry="60" fill="#FFF5E4" opacity="0.9"/>
      
      <!-- Arms -->
      <ellipse cx="-35" cy="20" rx="15" ry="40" fill="#FFF5E4" opacity="0.9" transform="rotate(-20)"/>
      <ellipse cx="35" cy="20" rx="15" ry="40" fill="#FFF5E4" opacity="0.9" transform="rotate(20)"/>
    </g>
    
    <!-- Decorative initials -->
    <text x="150" y="280" text-anchor="middle" style="font-family: 'Crimson Text', serif; font-size: 48px; font-weight: 600; fill: #FFF5E4; opacity: 0.8;">KS</text>
  </g>
</svg>